<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carbon Footprint Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Carbon Footprint Buddy</h1>
  <form id="data">
    <label for="value0">Monthly Electric Bill:</label>
    <input type="text" id="value0">

    <label for="value1">Monthly Gas Bill:</label>
    <input type="text" id="value1">

    <label for="value2">Monthly Oil Bill:</label>
    <input type="text" id="value2">

    <label for="value3">Total Yearly Car Mileage:</label>
    <input type="text" id="value3">

    <label for="value4">Total Number of Flights Under Four Hours in the Last Year:</label>
    <input type="text" id="value4">
    
    <label for="value5">Total Number of Flights Over Four Hours in the Last Year</label>
    <input type="text" id="value5">

    <label for="value6">Not recycling Newspaper:</label>
    <input type="text" id="value6">

    <label for="value7">Not recycling Aluminium and Tin:</label>
    <input type="text" id="value7"> 
  </form>

  <button type="submit" form="data" value="Submit">Submit</button>

  <p id="total">Total: </p>
</body>
