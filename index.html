<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carbon Footprint Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Carbon Footprint Buddy</h1>
  <form id="data">
    <div class="labelHolder">
      <img src="/Assets/Electricity.png">
      <label for="value0">Monthly Electric Bill:</label><br>
      <input type="number" id="value0">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Fire.png">
      <label for="value1">Monthly Gas Bill:</label><br>
      <input type="number" id="value1">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Oil.png">
      <label for="value2">Monthly Oil Bill:</label><br>
      <input type="number" id="value2">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Car.png">
      <label for="value3">Total Yearly Car Mileage:</label><br>
      <input type="number" id="value3">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Jetblue.png">
      <label for="value4">Total Number of Flights Under Four Hours in the Last Year:</label><br>
      <input type="number" id="value4">
    </div>
    
    <div class="labelHolder">
      <img src="/Assets/Spirit.png">
      <label for="value5">Total Number of Flights Over Four Hours in the Last Year:</label><br>
      <input type="number" id="value5">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Newspaper.png">
      <label for="value6">Do you recycle newspaper?</label><br>
      <input class="checkbox" type="checkbox" id="value6">
    </div>

    <div class="labelHolder">
      <img src="/Assets/Can.png">
      <label for="value7">Do you recycle aluminum and tin?</label><br>
      <input class="checkbox" type="checkbox" id="value7"> 
    </div>
  </form>

  <button type="submit" form="data" value="Submit" id="submit">Submit</button>
</body>
<script src="calculations.js"></script>
